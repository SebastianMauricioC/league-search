<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">League Search</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/champions/">Champions</a>
                </li>
            </ul>
            <form class="d-flex" role="search" method="POST" action="/search/<regioni>/<summoneri>/">
                {% csrf_token %}
                <select class="form-select" aria-label="Default select example" name="region" required>
                    <option value="" disabled selected>Region</option>
                    <option value="BR1">BR</option>
                    <option value="EUN1">EUNE</option>
                    <option value="EUW1">EUW</option>
                    <option value="LA1">LAN</option>
                    <option value="LA2">LAS</option>
                    <option value="NA1">NA</option>
                    <option value="OC1">OCE</option>
                    <option value="RU1">RU</option>
                    <option value="TR1">TR</option>
                    <option value="JP1">JP</option>
                    <option value="KR">KR</option>
                    <option value="PBE">PBE</option>
                </select>
                <input style="margin-left: 1vw; width: 11vw" class="form-control me-2" type="search"
                       placeholder="Summoner name"
                       aria-label="Search" name="summoner" required/>
                <button style="margin-left: 1vw" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div>
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
